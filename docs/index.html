<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Pokemon Wordle Solver</title>
  </head>
  <body>
    <h1><a href="https://github.com/habara-k/wordle-pokemon">Pokemon Wordle Solver</a></h1>
    <p>Only supports until XY mode (3.5576 times on average, 6 times at worst).</p>
    <textarea id="output" type="textarea" rows="10" cols="50" disabled></textarea>
    <br>
    <input id="input" type="text" size="50" placeholder="0:Nowhere, 1:Wrong, 2:Correct.  e.g. 00120">
    <br>
    <button onclick="restart()">Restart</button>
  </body>
</html>
<script type="text/javascript" src="js/app.js"></script>
